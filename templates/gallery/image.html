{% extends 'gallery/base.html' %}
{% load static %}

{% block content %}
<section class="conteudo">
    <section class="imagem">
        <div class="imagem__conteudo">
            {% if photo.photo == "" or photo.photo == null %}
            <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/image-not-found.png' %}">
            {% else %}
            <img class="imagem__imagem" src="{{ photo.photo.url }}">
            {% endif %}
            <div class="imagem__info">
                <div class="imagem__texto">
                    <p class="imagem__titulo">{{ photo.name }}</p>
                    <p class="imagem__descricao">{{ photo.credit }}</p>
                    <p class="imagem__texto">{{ photo.description }}</p>
                </div>
            </div>
        </div>
    </section>
</section>
{% endblock %}
